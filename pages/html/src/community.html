<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Community</title>

	<link rel="stylesheet" type="text/css" href="../../../css/community.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="text/javascript" src="../../../js/base.js"></script>

</head>

<body>

	<header id="header" class="App-header base-header"></header>

	<main>
		<div class="head-bg bg-dark">
			<h1>Community</h1>
		</div>

		<div class="heading my-5 mx-3 py-4">
			<h1>The Power of Sharing</h1>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum nobis, maiores veritatis tempore autem modi.
			</p>
		</div>

		<section class="main-section" id="com-cards">
			<!--  -->
			<div class="mt-5 pt-5 flex w-100">
				<div class="pre-loader"></div>
			</div>
			<!-- <span class="text-center disabled-text">refresh page if content is not visible</span> -->

			<div class="container-fluid container-xl pre-content">
				<div class="row row-cols-1 row-cols-md-3">
					<div class="card-container col">
						<img class="card-img" src="../../../media/code.svg" height="80px" alt="Code">
					</div>
					<div class="card-container col">
						<img class="card-img" src="../../../media/review.svg" height="80px" alt="review">
					</div>
				</div>
			</div>
		</section>

		<section class="main-section tinted-bg mt-5">
			<div class="flex flex-column container">
				<h4>Join In</h4>
				<a class="btn dark-btn rounded-pill">Get Started</a>
			</div>
		</section>
	</main>

	<footer></footer>

	<script type="text/javascript" src="../../../js/community.js"></script>

</body>

</html>
